<article class="post">
	<header>
		{% if post.image %}
			<img class="post-image" src="{{ post.image }}" alt="{{ post.title }}" />
		{% endif %}
		<time class="post-date" datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	</header>
	<div class="body">
		{{ post.content }}
	</div>
</article>
