---
layout: blog
single: true
---
<article class="post">
	<header>
		{% if post.image %}
			<img class="post-image" src="{{ page.image }}" alt="{{ page.title }}" />
		{% endif %}
		<time class="post-date" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	</header>
	<div class="body">
		{{ content }}
	</div>
</article>
{% include disqus.html %}
<section class="related-posts" role="related">
	<header>
		<h1>Related Posts</h1>
	</header>
	{% for post in site.related_posts limit:3 %}
		<a href="{{ post.url }}">
			<article>
				<h1>{{ post.title }}</h1>
				<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
			</article>
		</a>
	{% endfor %}
</section>
